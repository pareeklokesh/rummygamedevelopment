    <script>
      $(document).ready(function(){
          // Add minus icon for collapse element which is open by default
          $(".collapse.show").each(function(){
            $(this).prev(".card-header").find(".fa").addClass("fa-minus").removeClass("fa-plus");
          });
          
          // Toggle plus minus icon on show hide of collapse element
          $(".collapse").on('show.bs.collapse', function(){
            $(this).prev(".card-header").find(".fa").removeClass("fa-plus").addClass("fa-minus");
          }).on('hide.bs.collapse', function(){
            $(this).prev(".card-header").find(".fa").removeClass("fa-minus").addClass("fa-plus");
          });
      });
    </script>

    <script>
      // When the user scrolls down 80px from the top of the document, resize the navbar's padding and the logo's font size
      window.onscroll = function() {scrollFunction()};

      function scrollFunction() {
        if (document.body.scrollTop > 80 || document.documentElement.scrollTop > 80) {
          document.getElementById("id_header").style.backgroundColor = "white";
          document.getElementById("id_logo").style.width = "130px";
          document.getElementById("id_logo").style.transition = ".5s all";
        } else {
          document.getElementById("id_header").style.backgroundColor = "white";
          document.getElementById("id_logo").style.width = "170px";
          document.getElementById("id_logo").style.transition = ".5s all";
        }
      }
    </script>
